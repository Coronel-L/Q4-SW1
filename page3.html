<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

	<style>
		body {
			background-image: url(https://img.freepik.com/free-vector/watercolor-background_87374-69.jpg);
			background-repeat: no-repeat;
			background-attachment: fixed;
			background-size: cover;
			display: flex;
			text-align: center;
			justify-content: center;
		}

		#Japanese {
			font-size: 40px;
		}
	</style>

	<title>Yen</title>

</head>
<body>
	<div>
		<div class="mt-5 mb-3">
			<img src="https://33.media.tumblr.com/e04f8aa335be5eeab0a0dfd317f04f7c/tumblr_nig1owKqZA1sjegsuo1_500.gif" alt="flying money gif" style="width: 250px;">
		</div>
		<div id="Japanese" class="mb-4">
			<p>The equivalent amount of 100 pesos in Yen is</p>
			<p id="Yen"></p>
			<script>
				let x = 100; // 100 is the amount of peso to be converted to Yen
				let y = 2.71; // Peso to Yen is 1 is to 2.71
				let z = x * y;
				document.getElementById("Yen").innerHTML= + z;
			</script>
		</div>
		<div>
			<a href="index.html"><button type="button" class="btn btn-warning btn-lg">Back to Home Page</button></a>
		</div>
	</div>
</body>
</html>
